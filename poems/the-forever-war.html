<a href="../index.html">← TOC</a>

<main class="poem">
The war is over.
That’s what they say.

But it never ended inside me.
It just changed terrain.

My bed became a battlefield.
Sleep a hostile zone.
The enemy learned my name.

Every dawn is a small victory.
Every night, a reminder:
Some wars don’t sign ceasefires.
